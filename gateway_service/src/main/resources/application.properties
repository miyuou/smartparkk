# Application
spring.application.name=gateway-service
server.port=8083

# Config Server (optionnel - avec fallback)
spring.config.import=optional:configserver:http://localhost:8888

# Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes spécifiques (recommandé)
spring.cloud.gateway.routes[0].id=places-service
spring.cloud.gateway.routes[0].uri=lb://PLACES-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/places/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/places/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[1].id=users-service
spring.cloud.gateway.routes[1].uri=lb://USERS-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG